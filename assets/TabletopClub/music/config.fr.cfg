[Smooth Lovin - Kevin MacLeod]
name = "Smooth Lovin - Kevin MacLeod"
desc = "Celle-ci est montée à fond. J'ai commencé à la produire comme une parodie... puis j'ai vraiment commencé à l'aimer, donc je suppose que c'est un pastiche maintenant ? Oh, mec... J'aimerais qu'il y ait une tolérance pour le pastiche dans le droit d'auteur comme il y en a une pour la parodie."

[Spy Glass - Kevin MacLeod]
name = "Spy Glass - Kevin MacLeod"
desc = "L'année est... Je n'en ai aucune idée. Intemporelle. Ça pourrait être maintenant, ça pourrait être dans les années 50. Du jazz super cool pour vos détectives hardcore ! Aussi utile pour les poètes de la beat generation ! Aussi utile pour la lassitude ou l'ennui ! Enfin, des variétés intéressantes d'ennui."

