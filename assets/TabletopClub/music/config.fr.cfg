[Hard Boiled - Kevin MacLeod]
name = "Hard Boiled - Kevin MacLeod"
desc = "Vous cherchez à être au parfum, hein ? Ça va coûter de l'oseille. Vous voulez la came ? le scoop ? l'info ? Dix dollars par jour plus les frais. Pas de négociations. Je ne suis pas un détective de quatrième classe, mais virtuose comme vous le savez déjà... Par curiosité, quel est le mot pour les gens qui abusent de l'argot ?"

[In Your Arms - Kevin MacLeod]
name = "In Your Arms - Kevin MacLeod"
desc = "Un morceau de musique d'une époque plus élégante, 1940. C'est un beau morceau tranquille qui vous donnera envie de prendre du champagne et d'aller danser un slow avec des gens... ou des pingouins. J'aime les pingouins. Et maintenant quelques mots à rechercher : Big Band. 1940s. Années quarante. Soirée élégante. Pingouin Danse Slow. Pas de vibrato."

