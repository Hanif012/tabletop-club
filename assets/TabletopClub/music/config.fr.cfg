[Bossa Antigua - Kevin MacLeod]
name = "Bossa Antigua - Kevin MacLeod"
desc = "Oh salut. Je ne t'avais pas vu. Bienvenue dans mon humble demeure. Ce qui me plait le plus, c'est la vue sur la plage, et ce tapis à poils longs orange très groovy sur les murs. Cependant, je n'ai pas pu apprendre à mon Roomba à grimper au plafond."

[Deadly Roulette - Kevin MacLeod]
name = "Roulette Mortelle - Kevin MacLeod"
desc = "Jazzeux ! Détectivesque ! Mystérieuieux ! Je suis nul pour créer des adjectifs. Qui a besoin d'adjectifs de toute façon ? Je suis bien sans adjectifs. Comment ça sans adjectifs, vous vous demandez peut-être ? Je ne peux pas le dire - car cela nécessiterait une sorte de descripteur ! Et je n'ai pas besoin de descripteurs dans mes écrits... Peut-être un... tout petit... NON ! A quoi je pense ! ? Je refuse ! J'en ai complètement marre des adjectifs ! Hah ! Les adverbes fonctionnent parfaitement bien ! Woohoo ! Adverbes ! Et avant que je reçoive du courrier... les adjectifs ont tué ma famille, donc je peux m'en prendre à eux autant que je veux."

