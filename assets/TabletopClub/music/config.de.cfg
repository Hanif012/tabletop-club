desc = "Eine Art mittel-schnelle Jazz-Kombination mit 2 Klavieren. Melodie ist in zwei Oktaven. Solist geht mehr raus als der Typ der compt... aber naja - wofür sind Solisten gut?"

[Smooth Lovin - Kevin MacLeod]
name = "Smooth Lovin - Kevin MacLeod"
desc = "Dieser wurde auf 11 hochgedreht. Ich habe es Anfangs als Parodie produziert... Dann begann ich es wirklich zu mögen, also ist es jetzt eine Pastiche, wie es aussieht? Oh man.... Ich wünschte es gäbe bei Urheberrecht Toleranz für Pastiches wie bei Parodien."

[Spy Glass - Kevin MacLeod]
name = "Spy Glass - Kevin MacLeod"
desc = "Wir schreiben das Jahr… was weiß ich. Habe mein Gefühl für Zeit verloren. Könnte jetzt sein, oder in den 1950ern. Wirklich guter Jazz für euch Hardcore-Detektive! Zum Mitslammen geeignet! Bietet Abhilfe bei Kurz- und Langeweile! Interessante Art, seine Zeit zu vergeuden."

