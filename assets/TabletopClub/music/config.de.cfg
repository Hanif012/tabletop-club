[In Your Arms - Kevin MacLeod]
name = "In Your Arms - Kevin MacLeod"
desc = "Eine Nummer aus einer Zeit, als man noch wusste, was Stil und Eleganz bedeuten, 1940. Ein wunderschönes Versatzstück musikalischer Ausprägung, das einen geradezu verleitet, mit einem Glas Champagner in der Hand ein Tänzchen zu wagen mit der nächstbesten Person, die sich findet… oder von mir aus auch mit einem Pinguin. Ich mag Pinguine. Und jetzt noch ein paar Schlagworte zum Nachlesen: Big Band. 1940er. Die wilden Vierziger. Empfänge. Jive au Pinguine. Keine Untergriffigkeiten, bitte."

