[Backbay Lounge - Kevin MacLeod]
name = "Backbay Lounge - Kevin MacLeod"
desc = "Ich sag dir mal, was cool sein bedeutet. Du gehst zu einer Dinnerparty, schnappst dir ein Glass Prosecco, küsst den Gastgeber leidenschaftlich, und dann entschärfst du ganz entspannt und nebenbei eine Bombe in allerletzter Sekunde. Das ist cool. Vielleicht bist du nicht wirklich so cool, aber wenn du es dir zur Lebensaufgabe machst, so zu tun, als ob du all das bereits kannst, dann GLAUBEN die Leute irgendwann ganz automatisch, dass du so cool bist."

[Bossa Antigua - Kevin MacLeod]
name = "Bossa Antigua - Kevin MacLeod"
desc = "Oh, hallo! Ich habe dich gar nicht gesehen. Willkommen in meiner bescheidenen Behausung. Am besten gefällt mir die Aussicht auf den Strand und diese lässigen orangen Zottelteppiche an den Wänden. Allerdings habe ich meinen Roomba noch nicht dazu gebracht, die Wände hochzugehen."

[Deadly Roulette - Kevin MacLeod]
name = "Deadly Roulette - Kevin MacLeod"
desc = "Entspannt-cool! Unvergessbar! Geheimnisumhangen! Die passenden Adjektive finden ist echt nicht meins. Aber wer braucht schon Adjektive! Ich kann auch gut ohne die Dinger leben. Und falls du dich jetzt fragst, wie gut, dann lass mich eins sagen: ich kann‘s dir nicht sagen. Aber wozu braucht man das auch! Also ich muss keine Dinge beschreiben können, nicht in meinen Texten… außer vielleicht eines … ein klitzekleines … NEIN! Was sage ich da!? Ich verweigere mich! Mir stehen die Adjektive bis hierhin! Pah! Adverben reichen mir vollkommen! Wohoo! Adverben! Genau… und bevor mir jetzt einer einen erbosten Leserbrief schickt: Adjektive haben meine gesamte Familie auf dem Gewissen, ich darf also über Adjektive herziehen, wie ich will."

