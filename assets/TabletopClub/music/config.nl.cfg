[Hard Boiled - Kevin MacLeod]
name = "Hard Boiled - Kevin MacLeod"
desc = "Zo, dus je wilt het naadje van de kous weten, hè? Dat gaat je knaken kosten, gappie. Mot ik tot op de bodem gaan? Tot het gaatje? Tot in je reet? Tot de max? Dat is nog eens tien euries per dag plus onkostenvergoeding. Met mein valt niet te onderhandelen, schorem. Ik ben gekke Gerrit nie; ik ben een gouwe ouwe handelaar. Een rasechte Amsterdammer. Hoe noem je trouwens een échte Amsterdammer?"

[In Your Arms - Kevin MacLeod]
name = "In Your Arms - Kevin MacLeod"
desc = "Een stukje muziek uit een elegantere periode, namelijk 1940. Dit is een prachtig langzaam nummer waarbij je een glas champagne wilt pakken en rustig wilt gaan dansen met mensen… of pinguïns. Ik hou van pinguïns. O ja, nog enkele trefwoorden: Big Band. Jaren 40. Veertig. Formeel feestje. Pinguïndans. Geen Whammies."

[Lobby Time - Kevin MacLeod]
name = "Lobby Time - Kevin MacLeod"
desc = "Welkom in de lobby van de TOEKOMST! Luxueuze automatische asbakken en met vinyl beklede meubels in modern groen staan tegen het behang. Geniet van een glaasje whiskey aan onze bar (met een kaas- en fruitplankje vóór 5 uur 's middags!). Ook kun je genieten van spareribs op dagen die eindigen op een ‘g’. Vergeet niet om de piccolo minimaal 5 cent per dag fooi te geven. Geniet van je verblijf! Dit is 2 jaar geleden geschreven, omdat ik onvoldoende voorbeeldlemma's had."

[Night on the Docks - Sax - Kevin MacLeod]
name = "Night on the Docks - Sax - Kevin MacLeod"
desc = "Treurig doch vloeiend, zoals een jarenvijftigdetective."

[Shades of Spring - Kevin MacLeod]
name = "Shades of Spring - Kevin MacLeod"
desc = "Een soort van mid-tempo jazzcombinatie met 2 piano's. De melodie van de octaven is verdubbeld. Solo's vliegen de pan uit. Is dat niet waar solo's voor bedoeld zijn?"

[Smooth Lovin - Kevin MacLeod]
name = "Smooth Lovin - Kevin MacLeod"
desc = "Dit nummer is opgevoerd naar standje 11. Het nummer begon als een parodie, maar ik vond het zó leuk worden dat ik er mijn eigen ding van heb gemaakt. Kon ik er maar geld voor vangen…"

[Spy Glass - Kevin MacLeod]
name = "Spy Glass - Kevin MacLeod"
desc = "Het jaar is… geen idee. Dit nummer is tijdloos. Misschien is het in het nu, misschien in de jaren 50. Supercoole jazz voor échte speurneuzen of dichters! Of gewoon voor als je je verveelt! Nou ja, leuke verveling dan."

