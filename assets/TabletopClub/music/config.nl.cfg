[Backbay Lounge - Kevin MacLeod]
name = "Backbay Lounge - Kevin MacLeod"
desc = "Er hangt een coole sfeer. Je kunt naar een etentje gaan, een glas prosecco inschenken, de organisator een kus geven en vervolgens een grote bom onschadelijk maken vlak voordat-ie zou moeten ontploffen. Díe coole sfeer. Wellicht ben jij niet zó cool, maar met dit nummer denken mensen van wel."

[Bossa Antigua - Kevin MacLeod]
name = "Bossa Antigua - Kevin MacLeod"
desc = "O, hé, ik zag je niet. Welkom in mijn nederig stulpje. Mijn favoriete plekjes zijn de veranda, met uitzicht op het strand, en de woonkamer met dit mieterse oranje behangetje. Ik moet alleen nog even uitzoeken hoe ik mijn robotstofzuigers het plafond kan laten doen."

