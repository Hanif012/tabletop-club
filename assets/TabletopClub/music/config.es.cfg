[Backbay Lounge - Kevin MacLeod]
name = "Backbay Lounge - Kevin MacLeod"
desc = "Esta está bien chévere. Podrás llegar a una fiesta, tomar tu copa de prosecco, besar al anfitrión, y después tranquilamente desactivar una bomba justo un segundo antes de que acabe el conteo. Así de chévere. Tal vez tu no seas tan chévere, pero si adoptas este como tu tema personal, la gente PENSARA que si lo eres."

[Bossa Antigua - Kevin MacLeod]
name = "Bossa Antigua - Kevin MacLeod"
desc = "Hola, no te había visto allí. Bienvenido a mi guarida. Mis partes favoritas son la vista de la playa, y el alfombrado naranja sensacional que tiene sobre las paredes. Sin embargo, aún no he logrado enseñar a mis Rumbas para que aspiren el techo."

[Deadly Roulette - Kevin MacLeod]
name = "Deadly Roulette - Kevin MacLeod"
desc = "¡Jazzístico! ¡Detectivesco! ¡Mistérico! Los adjetivos no se me dan. ¡Y para qué necesitamos adjetivos! Estoy bien sin los adjetivos. ¿Qué tan bien puedo estar sin ellos, podrás preguntar? ¡No lo puedo decir, ya que ello requeriría algún tipo de descripción! Y no necesito descripciones en mis escritos... Tal vez solo una... pequeñita... ¡No! ¿En qué estaba pensando? ¡Me niego! ¡Ya estoy harto de los adjetivos! ¡Los adverbios funcionan perfectamente bien! ¡Hurra! ¡Adverbios! Y antes de recibir un montón de correos... los adjetivos asesinaron a mi familia, por lo que puedo enemistarme con ellos cuanto yo quiera."

[George Street Shuffle - Kevin MacLeod]
name = "George Street Shuffle - Kevin MacLeod"
desc = "Linda y pequeña pieza de Jazz inofensiva para la vibra."

[Hard Boiled - Kevin MacLeod]
name = "Hard Boiled - Kevin MacLeod"
desc = "Buscas la neta? Eso va arequerir lana. Quieres saber cual es la onda? El chisme? De lavadero? Van a ser diez bolas al día más los gastos. No es negociable. No soy un soplón de cuarta, pero un malandro trucha como tú ya lo sabía, que no?... Por curiosidad, como se le llama a las personas que hacen uso exagerado del caló?"

[In Your Arms - Kevin MacLeod]
name = "In Your Arms - Kevin MacLeod"
desc = "Una pieza musical de un tiempo más elegante, 1940. Esta es una bella y lenta pieza que te hará desear servirte una copa de Champán y bailar despacio con las personas... o con pingüinos. Me gustan los pingüinos. Y ahora algunas palabras para búsqueda: Big Band. 1940s. Cuarentas. Fiesta formal. Baile lento con pingüinos. Sin agolparse."

[Lobby Time - Kevin MacLeod]
name = "Tiempo de lobby - Kevin MacLeod"
desc = "¡Bienvenido al lobby del futuro! Lujosos ceniceros automáticos, y decoración moderna de vinilo verde acentúan las paredes alfombradas. Disfrute un clavo oxidado de nuestro alegre personal del bar (con un platillo de quesos y fruta de cortesía antes de las 5 pm). Ofrecemos cenas con finos cortes todos los días. Recuerde dar propina a los botones al menos 5 céntimos por maleta. Disfrute de su estancia. Esto lo escribí 2 años antes de publicarlo, porque no tenía una muestra de bajo vertical, lo bastante buena para hacerlo."

[Night on the Docks - Sax - Kevin MacLeod]
name = "Night on the Docks - Sax - Kevin MacLeod"
desc = "Triste y suave. Piense en una película de detectives de los años 50."

[Shades of Spring - Kevin MacLeod]
name = "Shades of Spring - Kevin MacLeod"
desc = "Es como un combo de Jazz de medio tiempo con 2 pianos. La melodía se dobla en las octavas. ¿El solista se sale más que el tipo que acompaña... pero para qué son los solistas?"

[Smooth Lovin - Kevin MacLeod]
name = "Smooth Lovin - Kevin MacLeod"
desc = "Estas se va hasta el 11. Comencé a producirla como una parodia... y comenzó a gustarme, por lo que creo que ahora es una mezcla, no? Válgame... quisiera que hubiera licencia para las mezclas en los derechos de autor como la hay con las parodias."

[Spy Glass - Kevin MacLeod]
name = "Spy Glass - Kevin MacLeod"
desc = "El año es... ni idea. Sin tiempo. Podría ser ahora, podrían ser los años 50. Jazz muy en onda para sus rudos detectives! También es útil para los poetas del beat! ¡También es útil para los ratos aburridos! Bueno, aburridos pero interesantes."

